<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WTDWTG</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<style>
    #main-loc:focus {
        border-color: #4d90fe;
    }
</style>

<body>
    <div class="container" style="margin-top:30px;">
        <div class="col-sm-offset-3 col-sm-6">
            <h1>What to do and where to go?</h1>
            <ul class="list-group ">
            </ul>
            <form class="form-inline">
                <div class="form-group">
                    <input id="main-input" type="text" class="form-control" placeholder="Write up something">
                    <input id="main-loc" type="text" class="form-control" placeholder="Location">
                </div>
            </form>

            <button type="button" class="btn btn-success" id="main-button">Add A Task</button>


    </div>
    <button type="button" class="btn btn-success" id="go-button">Go!</button>

</div>

    <script>

        function initMap() {
            var input = document.getElementById('main-loc');
            var autocomplete = new google.maps.places.Autocomplete(input);

        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=KEY&libraries=places&callback=initMap" async defer></script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
